<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <input type="text" id="telegramId" placeholder="Telegram ID">
    <input type="number" id="newBalance" placeholder="New Balance">
    <button id="updateBtn">Update Balance</button>

    <script type="module">
        const API_URL = "https://<YOUR_RENDER_SERVER_URL>"; // Render серверіңнің URL

        document.getElementById("updateBtn").addEventListener("click", async () => {
            const telegramId = document.getElementById("telegramId").value.trim();
            const balance = Number(document.getElementById("newBalance").value);
            if (!telegramId || isNaN(balance)) return alert("Fill correctly!");

            const res = await fetch(`${API_URL}/admin/update-balance`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ telegramId, balance })
            });
            const data = await res.json();
            alert(data.message);
        });
    </script>
</body>
</html>
