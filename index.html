<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>
  <h1>Админ панель</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Telegram ID</th>
        <th>Баланс</th>
        <th>Өзгерту</th>
      </tr>
    </thead>
    <tbody id="users"></tbody>
  </table>

  <script>
    const API_URL = "https://<your-render-server-url>/api";

    async function loadUsers() {
      const res = await fetch(`${API_URL}/users`);
      const users = await res.json();
      const tbody = document.getElementById("users");
      tbody.innerHTML = "";
      users.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.telegramId}</td>
          <td><input type="number" value="${u.balance}" id="bal-${u._id}"></td>
          <td><button onclick="updateBalance('${u._id}')">Сақтау</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function updateBalance(id) {
      const val = document.getElementById(`bal-${id}`).value;
      await fetch(`${API_URL}/users/${id}/balance`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ balance: Number(val) })
      });
      alert("Баланс жаңартылды!");
      loadUsers();
    }

    loadUsers();
  </script>
</body>
</html>
